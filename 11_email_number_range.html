<!DOCTYPE html>
<html>
    <body>
        <h1>Email-Number-Range</h1>
        <form method="POST">
            <label>Email:</label>
            <input type="email"  id="eamil" name="myemail" placeholder="Enter Email here"/>
            <br/>
            <label>Number:</label>
            <input type="number" id="number" name="mynumber" placeholder="Enter Number Here"/>
            <br/>
            <label>Range:</label>
            <input type="range" autofocus min="21" max="70" value="50" name="myrange" id="range"/>

            <input type="submit" value="Save"/>
        </form>
    </body>
</html>
