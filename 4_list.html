<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h2>Ordered List Elements</h2>
        <ol type="I">
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <h2>Un-ordered List Elements</h2>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
